sonar.projectKey=AppNest-backend
sonar.projectName=AppNest Backend - NestJS API
sonar.projectVersion=1.0.0
sonar.projectDescription=Backend API para sistema de alquiler de equipos deportivos

# Paths de código fuente y tests
sonar.sources=src
sonar.tests=test
sonar.exclusions=node_modules/**,dist/**,coverage/**,.scannerwork/**,postgres-data/**

# Configuración para TypeScript/JavaScript
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.tsconfigPath=tsconfig.json

# Exclusiones de cobertura
sonar.coverage.exclusions=**/*.spec.ts,**/*.e2e-spec.ts,**/node_modules/**,**/dist/**,**/*.module.ts,**/*.dto.ts,**/*.entity.ts,**/main.ts

# Exclusiones de duplicación
sonar.cpd.exclusions=**/*.spec.ts,**/*.e2e-spec.ts

# Configuración de análisis
sonar.sourceEncoding=UTF-8